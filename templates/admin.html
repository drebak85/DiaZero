  <!-- Script NUEVO: lógica de Música (subida múltiple + parse artista/título) -->
  <script type="module">
    import { supabase } from "{{ url_for('static', filename='js/supabaseClient.js') }}";

    // === Config ===
    const BUCKET = 'audios'; // tu bucket de audio en Storage
    const TABLE  = 'music';  // tu tabla (id, user_id, url, title, artist, ...)

    // === Helpers ===
    const stripExt = (name) => name.replace(/\.[^/.]+$/, '');
    const parseFromFilename = (filename) => {
      const base = stripExt(filename).trim();
      const parts = base.split(/\s*[-–—]\s*/); // -, – o —
      if (parts.length >= 2) {
        return {
          artist: parts[0].trim() || 'Desconocido',
          title:  parts.slice(1).join(' - ').trim() || base
        };
      }
      return { artist: 'Desconocido', title: base };
    };
    async function getUserId() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user?.id) return session.user.id;
      // si no hay sesión, crea anónima para tener user_id
      const { data, error } = await supabase.auth.signInAnonymously();
      if (error) return null;
      return data.user.id;
    }

    // === Refs UI ===
    const btnMusica = document.getElementById('btn-musica-actividad');
    const formMusica = document.getElementById('form-musica');
    const formIngred = document.getElementById('form-ingrediente');
    const formReceta = document.getElementById('form-receta');
    const contFormularios = document.getElementById('formularios-actividad');
    const grupoNombreDesc = document.getElementById('grupo-nombre-descripcion');
    const botonesActividad = document.getElementById('botones-actividad');

    const inputFiles = document.getElementById('musica-archivo-multiple');
    const inputTitulo = document.getElementById('musica-titulo-opcional');
    const btnSubir = document.getElementById('btn-subir-musica');
    const btnCancelar = document.getElementById('btn-cancelar-musica');
    const resultado = document.getElementById('musica-resultado');

    // === Mostrar el formulario de Música ===
    btnMusica?.addEventListener('click', () => {
      contFormularios?.classList.remove('oculto');
      // Ocultar otros
      formIngred?.classList.add('oculto');
      formReceta?.classList.add('oculto');
      // Mostrar música
      formMusica?.classList.remove('oculto');
      // Ocultar grupos que no aplican
      grupoNombreDesc?.classList.add('oculto');
      botonesActividad?.classList.add('oculto');
      resultado.textContent = '';
    });

    // === Cancelar música ===
    btnCancelar?.addEventListener('click', () => {
      formMusica?.classList.add('oculto');
      inputFiles.value = '';
      inputTitulo.value = '';
      resultado.textContent = '';
    });

    // === Subida múltiple ===
    btnSubir?.addEventListener('click', async () => {
      const files = inputFiles?.files || [];
      const manualTitle = (inputTitulo?.value || '').trim();

      if (!files.length) {
        resultado.textContent = '❌ Selecciona uno o más archivos.';
        return;
      }

      const userId = await getUserId();
      if (!userId) {
        resultado.textContent = '❌ No hay sesión de usuario.';
        return;
      }

      btnSubir.disabled = true;
      btnSubir.textContent = 'Subiendo...';
      resultado.textContent = '';

      let ok = 0, fail = 0;
      const rows = [];

      for (const file of files) {
        try {
          const path = `${userId}/${Date.now()}_${file.name}`;
          const up = await supabase.storage.from(BUCKET).upload(path, file);
          if (up.error) throw up.error;

          const { data: pub } = supabase.storage.from(BUCKET).getPublicUrl(path);
          const url = pub.publicUrl;

          // Si solo subes 1 y pones título manual, lo respetamos (y parseamos artista si viene con guion)
          let artist, title;
          if (files.length === 1 && manualTitle) {
            ({ artist, title } = parseFromFilename(`${manualTitle}.mp3`));
          } else {
            ({ artist, title } = parseFromFilename(file.name));
          }

          rows.push({ user_id: userId, url, title, artist });
          ok++;
        } catch (err) {
          console.error('Upload error', err);
          fail++;
        }
      }

      if (rows.length) {
        const { error } = await supabase.from(TABLE).insert(rows);
        if (error) {
          console.error('Insert error', error);
          resultado.textContent = `⚠️ Subidas OK: ${ok}, errores: ${fail}. (Fallo al guardar en tabla)`;
        } else {
          resultado.textContent = `✅ Subidas OK: ${ok}, errores: ${fail}.`;
        }
      } else {
        resultado.textContent = `⚠️ No se pudo subir ningún archivo.`;
      }

      btnSubir.disabled = false;
      btnSubir.textContent = 'Subir música';
      inputFiles.value = '';
      inputTitulo.value = '';
    });
  </script>

<script type="module">
  import { supabase } from "{{ url_for('static', filename='js/supabaseClient.js') }}";

  const APP_ID = "763d5d14-441f-4d1c-b7bd-85ed57fa6f85";

  const $ = (id) => document.getElementById(id);
  const statusEl = $('os-status');
  const setStatus = (t) => { if (statusEl) statusEl.textContent = "Estado: " + t; };

  // Carga OneSignal e inicializa (local con allowLocalhost)
  async function ensureOneSignalReady() {
    if (!window.OneSignal) {
      await new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = 'https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js';
        s.onload = resolve; s.onerror = reject;
        document.head.appendChild(s);
      });
    }
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    await new Promise((resolve) => {
      window.OneSignalDeferred.push(async function (OneSignal) {
        const isLocal = ['localhost','127.0.0.1'].includes(location.hostname);
        try {
          await OneSignal.init({
            appId: APP_ID,
            serviceWorkerPath: "/OneSignalSDKWorker.js",
            serviceWorkerParam: { scope: "/" },
            ...(isLocal ? { allowLocalhostAsSecureOrigin: true } : {})
          });
        } catch {}
        resolve();
      });
    });
  }

  async function subscribeNow(){
    try {
      setStatus("preparando…");
      await ensureOneSignalReady();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { setStatus("inicia sesión primero"); return; }

      // Permiso + opt-in + login
      if (Notification.permission !== "granted") {
        const p = await Notification.requestPermission();
        if (p !== "granted") { setStatus("permiso denegado"); return; }
      }
      await window.OneSignal.User.PushSubscription.optIn();
      await window.OneSignal.login(user.id);

      const subId = await window.OneSignal.User.PushSubscription.id;
      setStatus(subId ? ("suscrito ✔︎ subId: " + subId) : "suscrito ✔︎ (sin subId aún)");
    } catch (e) {
      console.error("OneSignal subscribe error:", e);
      setStatus("error al suscribirse (ver consola)");
    }
  }

  async function testLocalNotification(){
    try {
      if (Notification.permission !== "granted") {
        const p = await Notification.requestPermission();
        if (p !== "granted") { setStatus("permiso denegado"); return; }
      }
      let reg = null;
      if ("serviceWorker" in navigator) {
        reg = await navigator.serviceWorker.getRegistration("/OneSignalSDKWorker.js");
      }
      const title = "Prueba desde Admin";
      const options = { body: "Notificación local OK", icon: "/favicon.ico" };
      if (reg && reg.showNotification) reg.showNotification(title, options);
      else new Notification(title, options);
      setStatus("notificación local enviada");
    } catch(e){
      console.error("Test notification error:", e);
      setStatus("error en prueba local");
    }
  }

  async function unsubscribeNow(){
    try {
      await window.OneSignal.User.PushSubscription.optOut();
      await window.OneSignal.logout();
      setStatus("desuscrito ✔︎");
    } catch (e) {
      console.error('Unsubscribe error:', e);
      setStatus("error al desuscribirse");
    }
  }

  // Envío real desde backend usando subscription_id (v1 + include_player_ids)
 async function sendBackendPush(){
  try {
    await ensureOneSignalReady();

    const subId = await window.OneSignal?.User?.PushSubscription?.id;
    console.log("[Admin] subscription_id:", subId);
    if (!subId) { setStatus("no hay subscription_id"); return; }

    const response = await fetch("/api/push", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        subscription_id: subId,
        title: "MiAgenda",
        body:  "Prueba de push desde backend ✅"
      })
    });

    const ct = response.headers.get("content-type") || "";
    const data = ct.includes("application/json") ? await response.json()
                                                 : await response.text();

    if (!response.ok) {
      console.error("[Admin] Backend push error:", data);
      setStatus("falló envío backend");
      return;
    }
    console.log("[Admin] Envío OK:", data);
    setStatus("enviado backend ✔︎");
  } catch (e) {
    console.error("[Admin] Backend push error:", e);
    setStatus("error backend");
  }
}


  // Listeners
  $('btn-os-subscribe')?.addEventListener('click', subscribeNow);
  $('btn-os-test')?.addEventListener('click', testLocalNotification);
  $('btn-os-unsubscribe')?.addEventListener('click', unsubscribeNow);
  $('btn-os-send-backend')?.addEventListener('click', sendBackendPush);

  // Estado inicial
  (function initStatus(){
    if (!("Notification" in window)) setStatus("este navegador no soporta notificaciones");
    else setStatus(
      Notification.permission === "granted" ? "permiso concedido" :
      Notification.permission === "denied"  ? "permiso denegado"  :
      "permiso sin decidir"
    );
  })();
</script>
